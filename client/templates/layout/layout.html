<template name="layout"> 
  <div class="wrapper">
    <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">
                      
            <!-- sidebar -->
            <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">
               {{> yield region="header"}}
            </div>
            <!-- /sidebar -->
          
            <!-- main right col -->
            <div class="column col-sm-10 col-xs-11" id="main">
                
              {{#if isAdmin}}
                {{> adminHeader}}
              {{/if}}

              <div class="{{#if isAdmin }}padding-admin{{else}}padding{{/if}}">
                  {{> yield}} 
                  {{> yield region="footer"}} 
              </div>

            </div>
            <!-- /main -->
          
        </div>
    </div>
  </div>
</template>
