<template name="albumList">
  {{> searchResults }}

  <div class="col-sm-12">
        <span class="instructions"><strong>Drag album</strong> to rearrange order. <strong>Click eye</strong> to toggle album visibility.</span>
  </div>

  <div id="grid-blocks" class="col-sm-12">
      <ul id="gridsort">
      {{#each items}}
          {{> albumItem}}
      {{/each}}
      </ul>
 </div>
 
</template>
