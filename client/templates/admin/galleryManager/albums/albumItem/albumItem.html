<template name="albumItem">
    
 	<div id="{{thumbId}}" class="thumb thumb-container"> 
 		{{#if isAdminAlbum}}
 		<div class="checkbox">
        <label>
          <input id="{{_id}}" type="checkbox" class="cb" value="{{_id}}" name="check" />
          <span class="glyphicon glyphicon-ok"></span>
        </label>
	    </div>
	    <div class="show-album">
	    	<button title="Toggle Visibility" class="btn btn-sm {{ visibleBtn }} toggle-display" type="button"><span class="glyphicon {{ visibleIcon }}"></span></button>
	    </div>
	    {{/if}}
		<a href="#" class="album-link" title="{{this.title}}">
	 		<img alt="{{this.description}}" src="{{getFeaturedUrl this.content}}" />
	        <div class="caption"><h5>{{this.title}} <span class="badge">{{count}}</span></h5>
	        </div>
	    </a>
	</div>
    
</template>
