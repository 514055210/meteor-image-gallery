<template name="selectionAction">
	<div class="btn-group">
	  <button class="btn {{btnType}} btn-md dropdown-toggle" type="button" data-toggle="dropdown">
	    Selection Action <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" role="menu">
	  	{{#if create}}
	  		<li class="{{disabled}}">
	  			<a id="btncreate" href="#"><span class="glyphicon glyphicon-new-window"></span>
	  				Create {{create}}
	  			</a></li>
	  		<li role="presentation" class="divider"></li>
  		{{/if}}
  		{{#if add}}
	  		<li class="{{disabled}}">
	  			<a href="#" id="btnAddTag" data-toggle="modal" data-target="#tagSearchAddModal"><span class="glyphicon glyphicon-tag"></span>
	  				Add / Edit {{add}}
	  			</a></li>
	  		<li role="presentation" class="divider"></li>
  		{{/if}}
		    <li class="{{disabled}}"><a id="btndelete" href="#"><span class="glyphicon glyphicon-trash"></span>
		    	Delete Selected
		    </a></li>
		    <li role="presentation" class="divider"></li>
		    <li class="{{disabled}}"><a id="btnclear" href="#"><span class="glyphicon glyphicon-unchecked"></span>
				Clear Selected
		    </a></li>
		</ul>
	</div>
		<br><br>
</template>
