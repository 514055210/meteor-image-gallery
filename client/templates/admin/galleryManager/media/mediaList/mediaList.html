
<template name="mediaList">
  {{> searchResults }}

  {{ #if isList }}
    <table class="table images">
      <thead>
        <tr>
          <th width="40px"></th>
          <th width="150px">Thumbnail</th>
          <th width="350px">Meta Data</th>
          <th width="300px">Tags</th>
          <th width="40px">Delete</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
         {{> mediaItem }}
        {{/each}}
      </tbody>
    </table>

    {{ else }}
    
    {{#each items}}
      <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6"> 
         {{> mediaItem }}
      </div>
    {{/each}}

  {{/if}}
  <div class="clear"></div>

  <br>
  <div class="col-sm-8 col-sm-offset-2">
    {{#if nextPath}}   
       <a href="{{nextPath}}" class="load-more btn btn-primary btn-lg btn-block">Load more</a>
    {{else}}
      {{#unless ready}}        
          {{> spinner}}      
      {{/unless}}
    {{/if}}
  </div>
  <br>
  <br>
  
</template>
