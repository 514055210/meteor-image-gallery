
<template name="mediaList">
  {{> searchResults }}

  {{ #if isList }}
    <table class="table table-striped table-hover">
      <thead>
        <tr class="info">
          <th width="40px"></th>
          <th width="100px">Thumbnail</th>
          <th width="100px">File Name</th>
          <th>Title</th>
          <th>Caption</th>
          <th>Upload Date</th>
          <th width="40px">Remove</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
         {{> mediaItem }}
        {{/each}}
      </tbody>
    </table>

    {{ else }}
    <!--  <div class="row"> -->
    
    {{#each items}}
      <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6"> 
         {{> mediaItem }}
      </div>
    {{/each}}
    <!-- </div> -->
  {{/if}}
  <div class="clear"></div>

  <br>
  <div class="col-sm-8 col-sm-offset-2">
    {{#if nextPath}}   
       <a href="{{nextPath}}" class="load-more btn btn-primary btn-lg btn-block">Load more</a>
    {{else}}
      {{#unless ready}}        
          {{> spinner}}      
      {{/unless}}
    {{/if}}
  </div>
  <br>
  <br>
  
</template>
