<template name="mediaActions">
	<div class="col-xs-4 col-sm-3">

		{{> selectionAction name='images' create='Album' add='Tags'}}

		{{> tagSearchAddModal }}

	</div>
	<div class="col-xs-8 col-sm-5">
		Sort by: 
		<select id="sortBy">
			<option value="createdAt">Uploaded Date</option>
		    <option value="updatedAt">Modified Date</option>
		    <option value="name">Name</option>
		    <option value="size">Size</option>
		</select>
		<select id="sortDir">
		    <option value="-1">Desc</option>
		    <option value="1">Asc</option>
		</select>

		<div class="media-action-item">
			<a href="#" class="list-style" id="list"><span class="glyphicon glyphicon-th-list"></span></a>
			<a href="#" class="list-style" id="grid"><span class="glyphicon glyphicon-th"></span></a>
		</div>
	</div>
	<div class="col-xs-12 col-sm-4">
	   	{{> searchForm title='by image info, tag or album' }}
	   	<!-- <span class="instructions">Enter image info, tags, or albums</span> -->
	</div>
	<div class="clear"></div>

	
</template>
