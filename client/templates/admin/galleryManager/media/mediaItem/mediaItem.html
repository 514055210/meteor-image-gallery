<template name="mediaItem">

 {{#if isList}}

     <tr>
      <td><input id="{{_id}}" type="checkbox" class="cb" value="{{_id}}" name="check" /></td>
      <td >
        <div id="{{thumbId}}" class="thumb list">
      {{#if this.isUploaded}}
          <a href="#" class="modal-show" data-toggle="modal" data-target="{{modalTarget}}">
            <img  src="{{this.url store='thumb'}}" alt="">
          </a>
        
      {{else}}
       {{> FS.UploadProgressBar bootstrap=true}}
      {{/if}}
        </div>
      </td>
      <td>{{this.original.name}}</td>
      <td>{{this.metadata.title}}</td>
      <td>{{this.metadata.caption}}</td>
      <td>{{formatDate this.uploadedAt 'short'}}</td>
      <td><a href="#" class="trashcan destroy"><span class="glyphicon glyphicon-trash"></span></a></td>
    </tr>
    

  {{ else }}

    <div id="{{thumbId}}" class="thumb thumb-container">
      <div class="checkbox">
        <label>
          <input id="{{_id}}" type="checkbox" class="cb" value="{{_id}}" name="check" />
          <!-- override icon here -->
          <span class="glyphicon glyphicon-ok"></span>
        </label>
      </div>
     <!--  <div class="thumbnail"> -->
      <!-- {{#if this.isUploaded}} -->
        <a href="#" class="modal-show" data-toggle="modal" data-target="{{modalTarget}}">
            <div class="caption">
              {{#if this.metadata.title }}
                <h5>{{this.metadata.title}}</h5>
              {{else}}
                <p>{{this.original.name}}</p>
              {{/if}}
            </div>
          
            <img src="{{this.url store='thumb'}}"  alt="">
          </a>
        
      <!-- {{else}}
       {{> FS.UploadProgressBar bootstrap=true}}
      {{/if}} -->
     <!--  </div> -->
    </div>
  {{/if}}

  {{> mediaEdit }}
   
</template>
