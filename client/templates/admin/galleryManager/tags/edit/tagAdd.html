<template name="tagAdd">
  <div class="col-sm-3">
    <h4>Add Tag</h4>
  </div>
  <div class="col-sm-9">
    <div class="input-group">
      <input class="form-control inputTagName" maxlength="60"  placeholder="Enter New Tag" type="text">
      <span class="input-group-btn">
        <button class="btn btn-default disabled add-tag" type="button"><span class="glyphicon glyphicon-plus"></span> Add</button>
      </span>
    </div>
  </div>
</template>
