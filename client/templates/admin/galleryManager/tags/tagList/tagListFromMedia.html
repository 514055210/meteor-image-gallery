<template name="tagListFromMedia">
	{{#if tags }}
	   <h4>Current Tags</h4>   
	  {{#each tags}}
	  	<p class="tag-item">{{this.name}} <button data-tagid="{{this._id}}" class="btn btn-xs btn-danger remove-tag" type="button"><span class="glyphicon glyphicon-remove"></span></button></p>
	  {{/each}}
	  <div class="clear"></div>
  {{/if}}
</template>
