<template name="albumList">
  {{> searchResults }}

  <div id="album">
    {{#each items}}
      {{#if isVisible }}
        <div class="col-lg-2 col-md-3 col-sm-4">
        {{> albumItem }}
        </div>
      {{else}}
        {{#if isAdminAlbum}}
          <div class="col-lg-2 col-md-3 col-sm-4">
          {{> albumItem }}
          </div>
        {{/if}}
      {{/if}}
    {{/each}}
  </div>
