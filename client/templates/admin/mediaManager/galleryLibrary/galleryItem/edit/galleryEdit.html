<template name="galleryEdit">
	<div class="row">
		<div class="col-sm-12">
			<h1 style="margin:0 0 10px">Edit Gallery <small>{{ this.gallery.title }}</small></h1>
			<hr>
		</div>
		<br>
		<br>
		<div id="submit-gallery" class="col-sm-4 col-md-3">
			<div class="btn-group btn-group-md col-sm-12 no-gutter" role="group">
				<button class="btn btn-default return-list col-sm-6" type="button"><span class="glyphicon glyphicon-arrow-left"></span> Return to List</button>
				<button class="btn btn-primary col-sm-6" id="save-gallery" type="button">{{> savingLoader text="Save Gallery"}}</button>
			</div>
		    <br>
		    <br>
		   <!-- {{> errors}} -->
			<div class="form-group text-center">
				<input id="cb-visible" type="checkbox" checked="{{this.gallery.isVisible}}">
				<label for="cb-visible">Make Gallery Visible</label>
			</div>
			<div class="form-group">
		        <label class="control-label" for="title">Title</label>
		        <span class="required glyphicon glyphicon-star"></span>
		        <div class="controls">
		            <input name="title" class="form-control inputTitle input-sm" type="text" maxlength="40" value="{{this.gallery.title}}" placeholder="Title"/>
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="control-label" for="slug">Slug</label>
		        <a href="#" tabindex="-1" id="pop" data-container="body" data-toggle="popover" data-content="The slug is the URL-friendly version of the gallery name. It is usually all lowercase and contains only letters, numbers, and hyphens. Ex. nocturnal-photos">
							<span class="question glyphicon glyphicon-question-sign"></span>
						</a>
		        <div class="controls">
		        	<input class="form-control inputSlug input-sm" name="slug" type="text" value="{{this.gallery.slug}}" placeholder="Slug"/>
		        </div>
		    </div> 

		    <div class="form-group">
		    	
		        <label class="control-label" for="description">Description</label>
		        
		        <div class="controls">
		            <textarea name="description" rows="4" maxlength="300" class="form-control inputDesc input-sm" type="text" value="{{this.gallery.description}}"></textarea>
		        </div>
		    </div> 
		</div>

		<div class="col-sm-8 col-md-9">
			
			<div class="col-sm-4">
				<a href="#" class="btn btn-md btn-info add-images modal-show" data-toggle="modal" data-target="#media-selection"><span class="glyphicon glyphicon-plus"></span> Add Images</a>
			</div>
			
			<br>
			<div class="clear"></div>
			<hr>
			<div class="col-sm-12">
				<span class="instructions"><strong>Drag images</strong> to rearrange order. <strong>Click star</strong> to set featured image.</span>
			</div>
			
			<div id="grid-blocks" class="col-sm-12">
				{{> gridSort mediadata=this.gallery.media }}
			</div>
			<br>
		</div>
		
	</div>

	{{> addMedia }}

</template>
