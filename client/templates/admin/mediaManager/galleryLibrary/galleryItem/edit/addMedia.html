<template name="addMedia">
  <div class="modal fade" id="media-selection" tabindex="-1" role="dialog" aria-labelledby="theModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg full">
    <div class="modal-content full">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <div class="text-center">
          <h3 class="modal-title" id="theModalLabel">Select Images</h3>
        </div>
      </div>
      <div class="modal-body">
               <div class="text-center">
                    {{> searchForm title='Media' }}
               </div>
               <hr>
               <div id="item-list">
                <div class="row list-group no-gutter">
                  {{ #each mediaItems }}
                    {{#unless mediaUsed }}
                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">   
                       <div id="tm-{{this._id}}" class="thumbnail" data-id="{{this._id}}" data-url="{{this.url store='thumb'}}" data-checked="">
                           <img src="{{this.url store='thumb'}}" alt="">
                            {{#if this.metadata.title }}
                            <div class="title">
                                <h5>{{this.metadata.title}}</h5>
                            </div>
                            {{/if}}
                           <div class="checked hidden"><span class="glyphicon glyphicon-ok"></span></div>
                       </div>
                    </div>
                    {{/unless}}
                  {{/each}}
                </div>
              </div>
                  
              <div class="clear"></div>
      </div>
      <div class="modal-footer" style="border:none">

        
        <button type="button" class="btn btn-default close-box" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary save">Add Images</button>
        <br>
      </div>
    </div>
  </div>
  </div>


</template>
