
<template name="galleryList">
  {{> searchResults }}
      <div id="item-list">
        {{ #if isList }}
          <table class="table table-striped table-hover">
            <thead>
              <tr class="info">
                <th width="40px"></th>
                <th>Featured Image</th>
                <th>Gallery Title</th>
                <th>Description</th>
                <th>Last Modified</th>
                <th width="40px">Remove</th>
              </tr>
            </thead>
            <tbody>
              {{#each galleryItems}}
               {{> galleryItem}}
              {{/each}}
            </tbody>
          </table>

          {{ else }}
           <div class="row">
          
          {{#each galleryItems}}
            <div class="col-lg-3 col-md-3 col-sm-4"> 
               {{> galleryItem}}
            </div>
          {{/each}}
          </div>
        {{/if}}
      </div>
      <div class="clear"></div>

  <div> 
  <!-- {{#if nextPath}}   
     <a href="{{nextPath}}" class="load-more btn btn-info btn-md btn-block">Load more</a>
  {{else}}
    {{#unless ready}}        
        {{> spinner}}      
    {{/unless}}
  {{/if}} -->
  </div>
  
</template>
