<template name="galleryList">
  {{> searchResults }}
      <div id="item-list">
        
           <div class="row">
          
          {{#each items}}
            <div class="col-lg-3 col-md-3 col-sm-4"> 
               {{> galleryItem}}
            </div>
          {{/each}}
          </div>
        
      </div>
      <div class="clear"></div>

  <div> 
  {{#if nextPath}}   
     <a href="{{nextPath}}" class="load-more btn btn-info btn-md btn-block">Load more</a>
  {{else}}
    {{#unless ready}}        
        {{> spinner}}      
    {{/unless}}
  {{/if}}
  </div>
  
</template>
