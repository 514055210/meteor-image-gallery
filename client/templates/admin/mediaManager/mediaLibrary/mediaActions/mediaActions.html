<template name="mediaActions">
	<div class="col-sm-2">
		{{> selectionAction name='images' create='Album'}}
	</div>
	<div class="col-sm-7">
		Sort by: 
		<select id="sortBy">
			<option value="createdAt">Uploaded Date</option>
		    <option value="updatedAt">Modified Date</option>
		    <option value="name">Name</option>
		    <option value="size">Size</option>
		</select>
		<select id="sortDir">
		    <option value="-1">Descending</option>
		    <option value="1">Ascending</option>
		</select>

		<div class="media-action-item">
			<a href="#" class="list-style" id="list"><span class="glyphicon glyphicon-th-list"></span></a>
			<a href="#" class="list-style" id="thumbnail"><span class="glyphicon glyphicon-th"></span></a>
		</div>
	</div>
	<div class="col-sm-3">
	   	{{> searchForm title='Images/Tags' }}
	</div>
	<div class="clear"></div>
	
</template>
