<template name="mediaDetailsForm">
	<div class="form-group">
	    <label for="inputImgTitle" class="control-label">Title</label>
	    <input class="form-control inputImgTitle input-sm image-block-input" value="{{this.title}}" maxlength="60"  placeholder="Title" type="text">
	</div>

  <div class="form-group">
    	<label for="inputImgCaption" class="control-label">Caption</label>
    	<textarea class="form-control inputImgCaption input-sm image-block-input" value="{{this.caption}}" maxlength="300" placeholder="Caption" rows="2"></textarea>
  </div>

  <div class="form-group">
    	<label for="inputImgCredit" class="control-label">Photo Credit </label> 
      	<input class="form-control inputImgCredit input-sm image-block-input" value="{{this.credit}}" maxlength="40" placeholder="Credit" type="text">
  </div>
</template>
