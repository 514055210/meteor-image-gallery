
<template name="mediaEdit">

<div class="modal fade" id="md-{{this._id}}" tabindex="-1" role="dialog" aria-labelledby="theModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <div class="text-center">
          <h3 class="modal-title" id="theModalLabel">{{original.name}}</h3>
          <div class="form-group">
            <label for="inputURL" class="control-label">URL: </label> 
            <input class="form-control inputURL input-sm image-block-input" style="width:40%" value="{{this.url store='image_lg'}}" type="text">
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="col-lg-5 col-md-5 col-sm-5">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <a href="#" data-toggle="modal" data-target="#sub-{{this._id}}">
              <p class="text-center"><img class="modal-img" src='{{this.url store="image_md"}}'></p>
            </a><br>
            
            <br>
            <div class="well alert-info">
            <h3>Tags <a href="#" tabindex="-1" id="pop" data-container="body" data-toggle="popover" data-content="A tag is a keyword assigned to individual images. You can search images by tag names. Tags also enable a visitor to filter the images of an album. An image may have multiple tags. Ex. Nature, Flowers.">
              <span class="question glyphicon glyphicon-question-sign"></span>
            </a></h3>
            {{> tagManager }}
            </div>

            <br>
            <h3>Details</h3>
            <ul class="list-group"> 
              <li class="list-group-item">
                <strong>Date</strong>
            
                {{#if isModified}}
                <span class="pull-right">{{formatDate this.copies.image_lg.updatedAt 'short'}}</span>
                {{else}}
                <span class="pull-right">{{formatDate this.copies.image_lg.createdAt 'short'}}</span>
                {{/if}}
                <div class="clear"></div>
              </li>
              <li class="list-group-item">
                <strong>Size (large)</strong>
                <span class="pull-right">{{this.copies.image_lg.size}}</span>
                <div class="clear"></div>
              </li>
              <li class="list-group-item">
                <strong>Dimensions (large)</strong>
                <span class="pull-right">{{this.metadata.widthLg}} x {{this.metadata.heightLg}}</span>
                <div class="clear"></div>
              </li>
              
             {{#if isModified}}
              <li class="list-group-item">
                <strong>Uploaded On</strong>
                <span class="pull-right">{{formatDate uploadedAt 'short'}}</span>
                <div class="clear"></div>
              </li>
              {{/if}}
            </ul>
           
           </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7">
          <!-- {{> errors }} -->

          {{> mediaDetailsForm this.metadata}}
         
          <br>
      </div>


      </div>
      <div class="modal-footer" style="border:none">

        
        <button type="button" class="btn btn-md btn-default close-box" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-md btn-primary save">
          {{#if saveLoader }}
            {{> savingLoader text='Save changes'}}
          {{else}}
            Save changes
          {{/if}}
        </button>
        <br>
      </div>
    </div>
  </div>
</div>

<!-- image modal -->
            <div id="sub-{{this._id}}" class="modal sub-modal fade">
              <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <p class="text-center"><img class="modal-img" src='{{this.url store="image_lg"}}'></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default close-box" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
            </div>


</template>
