<template name="albumContent">
	<div class="col-xs-10">
		{{#if isAlbum }}
			<h2>{{ this.album.title }} 
				<small>
					{{ this.album.description }} 
					{{#if isAdmin}}
					- <a href="{{ pathFor route='albumEdit' _id=this.album._id}}">edit</a>
					{{/if}}
				</small>
			</h2>
		{{ else }}
			<h2>{{ this.tag.name }} 
				<small>
					<span class="glyphicon glyphicon-tag"></span>
				</small>
			</h2>
		{{/if}}
	</div>
	<div class="col-xs-2">
		<a href="#" title="Refresh Images" class="refresh-album"><span class="glyphicon glyphicon-refresh"></span></a>
	</div>
	{{#if isAlbum}}
	<div class="col-xs-12">
		{{> albumFilters }}
	</div>
	{{/if}}
	<br class="clear">

	<div class="col-xs-12">
		<div id="album">
			  <div class="gutter-sizer"></div>
		      <div class="grid-sizer"></div>
		      {{#each mediaItems}}
				{{> isoItem }}
		 	  {{/each}}
			</div>

			<div class="clear"></div>

		  	<br>
		  	
			<div class="col-sm-6 col-sm-offset-3">
		    {{#if nextPath}}   
		       <a href="{{nextPath}}" class="load-more btn btn-default btn-lg btn-square">Load more</a>
		    {{else}}
		      {{#unless ready}}        
		          {{> spinner}}      
		      {{/unless}}
		    {{/if}}
		</div>
	</div>

</template>

<template name="isoItem">
		<div class="itemPL {{#each this.metadata.tags}} {{ this.slug }} {{/each}}" data-description="{{this.metadata.caption}}" data-title="{{this.metadata.title}}" data-credit="{{this.metadata.credit}}">
	   	<a class="image-popup-vertical-fit" href="{{this.url store='image_lg'}}">
	   		<img alt="{{this.metadata.caption}}" src="{{this.url store='image_md'}}" />
	   		<div class="caption">
	   			<div class="caption-wrapper">
	   				<div class="caption-container">
		              {{#if this.metadata.title }}
		                <h4>{{this.metadata.title}}</h4>
		              {{else}}
		                <p>{{this.original.name}}</p>
		              {{/if}}
		              {{#if this.metadata.credit }}
		              	<p>{{this.metadata.credit}}</p>
	              	  {{/if}}
	              	</div>
	      	    </div>
	        </div>
	        <div class="data-caption hidden">
	        	<p>{{this.metadata.caption}}</p>
	        	{{#if this.metadata.credit }}<p>Photo by {{this.metadata.credit}}</p>{{/if}}
	        </div>
	        <div class="data-title hidden">{{#if this.metadata.title }}{{this.metadata.title}}{{else}}{{this.original.name}}{{/if}}</div>
	       
	    </a>
		</div>
</template>
