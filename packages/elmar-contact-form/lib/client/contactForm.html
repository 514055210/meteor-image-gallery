<template name="contactForm">
  {{#autoForm schema=contactFormSchema id="contactForm" type="method" meteormethod="sendEmail"}}

    {{> afQuickField name="name" placeholder="your name" label=false}}
    {{> afQuickField name="email" placeholder="your email" label=false}}
    {{> afQuickField name="message" rows=10 placeholder="your message" label=false}}

    <div class="submit-buttons">
      <button type="submit" class="btn btn-info">Submit</button>
      <button type="reset" class="btn btn-default btn-reset">Reset</button>
    </div>
  {{/autoForm}}

  <div class="submit-success hidden alert-info"><h4>Message sent!</h4></div>
  <div class="submit-error hidden alert-danger"><h4>Oops, cannot send message.</h4></div>
</template>
